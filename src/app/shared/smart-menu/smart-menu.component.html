  <div class="sidebar-menu">
    <ul>
      <li *ngFor="let btn of btnsMenu" [ngClass]="{'sidebar-dropdown': btn.type == 'field'}">
        <a (click)="isBtnField(btn?.type) ? functions(btn?.type) : ''">
          <i class="{{btn.icon}}"></i>
          <span>{{btn.name}}</span>
        </a>
        <div class="sidebar-submenu2" *ngIf="showFieldDropdown && btn.type == 'field'">
          <ul>
            <li *ngFor="let option of fieldOptions"  dir="rtl">
              <a (click)="functions(option.value)">
                <span class="badge badge-pill badge-success">{{ option.label }}</span>
              </a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
